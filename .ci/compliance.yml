steps:

- powershell: |
    $powerShellPath = Join-Path -Path $env:AGENT_TEMPDIRECTORY -ChildPath 'powershell'
    Invoke-WebRequest -Uri https://raw.githubusercontent.com/PowerShell/PowerShell/master/tools/install-powershell.ps1 -outfile ./install-powershell.ps1
    ./install-powershell.ps1 -Destination $powerShellPath
    $vstsCommandString = "vso[task.setvariable variable=PATH]$powerShellPath;$env:PATH"
    Write-Host "sending " + $vstsCommandString
    Write-Host "##$vstsCommandString"
  displayName: Install PowerShell Core

- pwsh: |
    dir $env:USERPROFILE\Documents\PowerShell\Modules\* -Directory -ErrorAction SilentlyContinue | Remove-Item -Recurse -Force -Verbose -ErrorAction SilentlyContinue
  displayName: Remove all user profile PowerShell modules

- pwsh: |
    Get-PSRepository
    Install-Module -Name Microsoft.PowerShell.SecretManagement -AllowPrerelease -SkipPublisherCheck -Repository PSGallery -Force
  displayName: Install SecretManagement 0.5.0 preview

- pwsh: |
    Install-Module -Name "platyPS" -Force
  displayName: Install platyPS

- pwsh: |
      Install-Module -Name "PSScriptAnalyzer" -RequiredVersion 1.18.0 -Force
  displayName: Install PSScripAnalyzer

- pwsh: |
    Install-Module PowerShellGet -MinimumVersion 3.0.0-beta10 -AllowPrerelease -Force
    Import-Module PowerShellGet -RequiredVersion 3.0.0 -Force -PassThru
  displayName: Import PowerShellGet Module

- pwsh: |
    Install-Module -Name PSPackageProject -MinimumVersion 0.1.15 -Force
  displayName: Install PSPackageProject module

- task: DownloadBuildArtifacts@0
  displayName: 'Download artifacts'
  inputs:
    buildType: current
    downloadType: specifc
    itemPattern: '**/*.nupkg'
    downloadPath: '$(System.ArtifactsDirectory)'

- pwsh: |
    Get-ChildItem -Path "$(System.ArtifactsDirectory)"
  displayName: Capture artifacts directory

- pwsh: |
    $sourceName = 'pspackageproject-local-repo'
    Register-PackageSource -Name $sourceName -Location "$(System.ArtifactsDirectory)" -ProviderName PowerShellGet -Force -ErrorAction Ignore
    Get-PackageSource -Name $sourceName
    $config = Get-PSPackageProjectConfiguration
    $buildOutputPath = $config.BuildOutputPath
    $null = New-Item -ItemType Directory -Path $buildOutputPath -Verbose
    $moduleName = $config.ModuleName
    Write-Verbose -Verbose "Saving package $sourceName to $($config.BuildOutputPath)"
    Save-Package -Name $moduleName -Source $sourceName -ProviderName PowerShellGet -Path $config.BuildOutputPath -AllowPrereleaseVersions -Force
    Write-Verbose -Verbose "Writing BUILD_SOURCE variable"
    $vstsCommandString = "vso[task.setvariable variable=BUILD_SOURCE]$($config.BuildOutputPath)"
    Write-Host "sending " + $vstsCommandString
    Write-Host "##$vstsCommandString"
  displayName: Extract product artifact

- pwsh: |
    $config = Get-PSPackageProjectConfiguration
    dir "$($config.BuildOutputPath)/*" -r 2>$null
  displayName: 'BuildOutputPath directory'

- task: ms.vss-governance-buildtask.governance-build-task-component-detection.ComponentGovernanceComponentDetection@0
  displayName: 'Component Detection'
  inputs:
    sourceScanPath: '$(Build.SourcesDirectory)'
    snapshotForceEnabled: true

- task: securedevelopmentteam.vss-secure-development-tools.build-task-antimalware.AntiMalware@3
  displayName: 'Run Defender Scan'

- task: securedevelopmentteam.vss-secure-development-tools.build-task-credscan.CredScan@2
  displayName: 'Run CredScan'
  inputs:
    toolMajorVersion: V2
    debugMode: false
  continueOnError: true

- task: securedevelopmentteam.vss-secure-development-tools.build-task-binskim.BinSkim@3
  displayName: 'Run BinSkim '
  inputs:
    InputType: Basic
    AnalyzeTarget: '$(BUILD_SOURCE)\Microsoft.PowerShell.SecretStore\Microsoft.PowerShell.SecretStore.dll'
    AnalyzeSymPath: 'SRV*'
    AnalyzeVerbose: true
    AnalyzeHashes: true
    AnalyzeStatistics: true
  continueOnError: true

- task: securedevelopmentteam.vss-secure-development-tools.build-task-policheck.PoliCheck@1
  displayName: 'Run PoliCheck'
  inputs:
    targetType: F
    optionsFC: 0
    optionsXS: 0
    optionsPE: '1|2|3|4'
    optionsHMENABLE: 0
#      optionsRulesDBPath: '$(Build.SourcesDirectory)\tools\terms\PowerShell-Terms-Rules.mdb'
#      optionsFTPATH: '$(Build.SourcesDirectory)\tools\terms\FileTypeSet.xml'
    toolVersion: 5.8.2.1
  continueOnError: true

- task: securedevelopmentteam.vss-secure-development-tools.build-task-publishsecurityanalysislogs.PublishSecurityAnalysisLogs@2
  displayName: 'Publish Security Analysis Logs to Build Artifacts'
  continueOnError: true

